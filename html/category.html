<!DOCTYPE html>
<html>
<head>
    <title>Filtered Posts</title>
    <link rel="stylesheet" href="/html/styles.css">
</head>
<body>
    <header>
        <h1>Ã…land Forum</h1>
        <div class="auth-box">
            {{if .SessionID}}
                <p>Logged in as: <strong>{{.Username}}</strong></p>
                <a href="/createPost">Create Post</a>
                <a href="/logout">Logout</a>
            {{else}}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {{end}}
        </div>
    </header>    
    <div class="main-container">
        <div class="categories">
            <h2>Categories:</h2>
            <p><a href="/filter?category=General">General</a></p>
            <p><a href="/filter?category=Tech">Tech</a></p>
            <p><a href="/filter?category=Viking line">Viking line</a></p>
            <h2>Filters:</h2>
            <p><a href="/filter?user_created=true">My Posts</a></p>
            <p><a href="/filter?liked=true">Liked Posts</a></p>
        </div>
    
        <div class="posts-feed">
            <h1>{{.Category}}</h1>
            {{if .Posts}}
                {{range .Posts}}
                <div id="{{.ID}}">
                    <p><a href="/post?id={{.ID}}">{{.Title}}</a></p>
                </div>
                {{end}}
            {{else}}
                <p>No posts found.</p>
            {{end}}
        </div>
    </div>
</body>
</html>
