<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Ã…land Forum</h1>
        <div class="auth-box">
            {{if .SessionID}}
                <p>Logged in as: <strong>{{.Username}}</strong></p>
                <a href="/logout">Logout</a>
            {{else}}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {{end}}
        </div>
    </header>    
    <div class="main-container">
        <!-- Categories Section (Left) -->
        <div class="categories">
            <h2>Categories:</h2>
            <p><a href="/filter?category=General">General</a></p>
            <p><a href="/filter?category=Tech">Tech</a></p>
            <p><a href="/filter?category=Viking line">Viking line</a></p>
        </div>
    
        <!-- Posts Feed (Center) -->
        <div class="posts-feed">
            <div class="form-container">
                <h2>Create a Post</h2>
                <form action="/createPost" method="POST">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
            
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" required></textarea>
            
                    <label for="categories">Categories:</label>
                    <input type="checkbox" name="categories" value="General">General
                    <input type="checkbox" name="categories" value="Tech">Tech
                    <input type="checkbox" name="categories" value="Viking line">Viking Line

            
                    <button type="submit">Post</button>
                </form>
            </div>
            <!-- Back to Home button placed outside the form -->
        </div>
        <div class="back-to-home">
        <p><a href="/">Back to Home</a></p>
    </div>
    </div>
</body>
</html>
