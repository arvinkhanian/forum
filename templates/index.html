<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Home</title>
</head>
<body>
    <h1>Foorumi</h1>
    <a href="/register">Register</a> | <a href="/login">Login</a>
    <h2>Posts</h2>
    {{range .Posts}}
        <div>
            <h3><a href="/posts/{{.ID}}">{{.Title}}</a></h3>
            <p>{{.Content}}</p>
        </div>
    {{else}}
        <p>No posts yet. Be the first to post!</p>
    {{end}}
</body>
</html>
