<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

 </head>   
 <body>
    <h2>Register</h2>
    <form method="POST" action="/register">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required><br><br>

        <div class="password-container">
         <label>Password:</label>
         <input type="password" id="password" name="password" required>
         <span class="toggle-password" onclick="togglePassword()">  
            <i class="fas fa-eye-slash"  id="eye-icon"></i>
         </span>
     </div><br><br>

     <script>
      function togglePassword() {
          var passwordField = document.getElementById('password');
          var passwordType = passwordField.type;
          var eyeIcon = document.getElementById('eye-icon');

          if (passwordType === "password") {
                // Show password
                passwordField.type = "text";
                eyeIcon.classList.remove('fa-eye-slash');  // Remove closed-eye icon
                eyeIcon.classList.add('fa-eye');           // Add open-eye icon
            } else {
                // Hide password
                passwordField.type = "password";
                eyeIcon.classList.remove('fa-eye');       // Remove open-eye icon
                eyeIcon.classList.add('fa-eye-slash');    // Add closed-eye ic
          }
      }
  </script>

        <button type="submit">Submit</button>
    </form>
 </body>
</html>
